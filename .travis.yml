language: rust
sudo: false
addons:
  apt:
    sources:
      - mono
      - mono-libtiff-compat
    packages:
      - ghc
      - mono-devel
before_install:
- mkdir -p ~/julia
- curl -s -L --retry 7 "$JULIA_URL" | tar -C ~/julia -x -z --strip-components=1 -f -
- export PATH=$PATH:$HOME/julia/bin
- bundle install
script:
- make -C examples
- cd site && jekyll build --destination ../built-site --config _config.yml,_config.prod.yml; cd ..
after_success: "./deploy_gh_pages.sh"
env:
  global:
    - JULIA_URL='https://julialang.s3.amazonaws.com/bin/linux/x64/0.4/julia-0.4.1-linux-x86_64.tar.gz'
    - secure: 
